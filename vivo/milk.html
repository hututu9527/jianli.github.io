<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>body,html{height: 100%;width: 100%;}</style>
	</head>
	<body>
		<iframe id="frame" src="" width="100%" height="100%" src=""></iframe>
		<script type="text/javascript">
			var url = "https://passport.vivo.com.cn/#/personalCenter";
			var date = (new Date()).valueOf();
			var a = 60;//分钟
			var _time = a * 60 * 1000;
			setInterval(function(){
				date = (new Date()).valueOf();
				var newurl = url + "?time=" + date;
				document.getElementById("frame").src = newurl;
			},_time);
			date = (new Date()).valueOf();
			var newurl = url + "?time=" + date;
			document.getElementById("frame").src = newurl;
		</script>
	</body>
</html>
